<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://pngimg.com/uploads/letter_m/letter_m_PNG92.png"
    />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="What is your name?"
        class="special-input"
      />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div id="sideBySide">
      <div id="over-form">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
            class="special-input"
          />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <h2 id="clock">00:00:00</h2>
      <div id="weather">
        <h1>Weather</h1>
        <div id="yep">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <h2 class="hidden">Cannot bring weather info</h2>
        <h3 class="hidden">Allow location access to bring weather info</h3>
      </div>
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
